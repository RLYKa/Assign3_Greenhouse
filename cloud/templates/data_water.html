<!DOCTYPE html>
<html>
<head>
  <title>Lighting Chart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/chart.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container mt-5">
<h1 class="mb-5">Water Data Visualization</h1>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Water Data Visualization</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav nav nav-pills">
  <li class="nav-item">
    <a class="nav-link" href="/">Overview</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/plot1">Plot 1</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/plot2">Plot 2</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/plot3">Plot 3</a>
  </li>
  <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Data Visualization
        </a>
      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
        <a class="dropdown-item" href="/LightDataVisualization">Light</a>
        <a class="dropdown-item" href="/WaterDataVisualization">Water</a>
        <a class="dropdown-item" href="/TempDataVisualization">Temperature</a>
    </div>
  </li>
      </ul>
    </div>
  </nav>
  <canvas id="myChart"></canvas>
</div>

  <script>
    // Fetch data from API
    fetch('/get-data2')
        .then(response => response.json())
        .then(data => {
            // Process data and create chart
            var labels = [];
            var livingroom = [];
            var bedroom = [];
	    var diningroom = [];
            for (var i = 0; i < data.lightingdb.length; i++) {
                labels.push(data.lightingdb[i].date_created);
                livingroom.push(data.lightingdb[i].livingroom);
                bedroom.push(data.lightingdb[i].bedroom);
		diningroom.push(data.lightingdb[i].diningroom);
            }
            var ctx = document.getElementById('myChart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'LivingRoom',
                        data: livingroom,
                        backgroundColor: 'red',
                        fill: false
                    }, {
                        label: 'BedRoom',
                        data: bedroom,
                        backgroundColor: 'blue',
                        fill: false
                    }, {
                        label: 'DiningRoom',
                        data: diningroom,
                        backgroundColor: 'green',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Lighting Data'
                    },
                    scales: {
                        xAxes: [{
                            type: 'time',
                            time: {
                                displayFormats: {
                                    minute: 'h:mm a'
                                }
                            }
                        }]
                    }
                }
            });
        });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.min.js" integrity="sha512-j/RvBgTmRdY2T2mJx0x/QaM20RSDZGB9jOU2PfGGzIKh/uCh1wMzqM0K1+fC5U5G6fugrj9OAT6ThO/hhBnvkw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
