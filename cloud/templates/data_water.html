  <h2 class="mb-3">Moisture Data</h2>

<script>
    let myChart1;
    let myChart2;
    
    function loadPlot1Moisture() {
        // Check if chart already exists and destroy it
        if (myChart1) {
            myChart1.destroy();
        }
    
        // Make an AJAX request to the Flask route to fetch new chart data
        fetch('/plot1_moisture_data')
            .then(response => response.json())
            .then(data => {
                // Update the chart with the new data
                var ctx = document.getElementById('myChart1').getContext('2d');
                myChart1 = new Chart(ctx, {
                    type: 'line',
                    data: data
                });
            })
            .catch(error => {
                console.error('Error loading plot 1 moisture:', error);
            });
    }
