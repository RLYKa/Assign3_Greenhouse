  <h2 class="mb-3">Temperature and Humidity Data</h2>
  <button onclick="loadPlot1TH()">Plot 1</button>
  <button onclick="loadPlot2TH()">Plot 2</button>
  <button onclick="loadPlot3TH()">Plot 3</button>
  <canvas id="myChart"></canvas>
</div>

<script>
  let myChart;

  function loadPlot1TH(){ 
    if (myChart) {
      myChart.destroy();
    }
  
    // fetch the data
    fetch('/temp_data1')
      .then(response=> response.json())
      .then(data=> {
          // Process data and create chart
          var labels = [];
          var temperatures = [];
          var humidities = [];
          var checklist = [];
          console.log(data);
          // Remove the line response.json() since the response is already in JSON format
          for (var i = 0; i < data.tempA.length; i++) {
              temperatures.push(data.tempA[i][1]);
              humidities.push(data.tempA[i][2]);
              checklist.push(data.tempA[i][3]);
              labels.push(data.tempA[i][4]);
          }
          var ctx = document.getElementById('myChart').getContext('2d');
          var chart = new Chart(ctx, {
              type: 'line',
              data: {
                  labels: labels,
                  datasets: [{
                      label: 'Temperature',
                      data: temperatures,
                      borderColor: 'red',
                      fill: false
                  }, {
                      label: 'Humidity',
                      data: humidities,
                      borderColor: 'blue',
                      fill: false
                  }, {
                      label: 'Checklist',
                      data: checklist,
                      borderColor: 'green',
                      fill: false
                  }]
              },
              options: {
                  responsive: true,
                  title: {
                      display: true,
                      text: 'Temperature and Humidity Data'
                  },
                  scales: {
                      xAxes: [{
                          type: 'time',
                          time: {
                              displayFormats: {
                                  minute: 'h:mm a'
                              }
                          }
                      }]
                  }
              }
          });
      });
  }
